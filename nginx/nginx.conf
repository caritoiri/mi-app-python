# nginx.conf - configuración básica

# --- Contexto global ---
user  www-data;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;   # Máx. conexiones simultáneas por worker
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs de acceso
    access_log  /var/log/nginx/access.log;

    # Configuración de conexión
    sendfile        on;
    keepalive_timeout  65;

    # --- Servidor principal ---
    server {
        listen       80;                      # Puerto HTTP
        server_name  localhost;               # Dominio (cambiar por tu dominio/IP)

        root   /var/www/html;                 # Carpeta raíz del sitio
        index  index.html index.htm index.php;

        # Manejo de rutas
        location / {
            try_files $uri $uri/ =404;
        }

        # Ejemplo de ubicación para PHP (si usas php-fpm)
        # location ~ \.php$ {
        #     include snippets/fastcgi-php.conf;
        #     fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #     include fastcgi_params;
        # }

        # Archivos de error
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Páginas de error personalizadas
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
